<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Study Buddy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
            height: 200px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">Fast Study Buddy</h1>
            <textarea 
                id="notesInput" 
                class="w-full h-40 p-4 border rounded"
                placeholder="Paste your notes here..."
            ></textarea>
            <button 
                onclick="createStudyMaterials()" 
                class="mt-4 w-full bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600"
            >
                Create Study Materials
            </button>
        </div>

        <!-- Flashcards -->
        <div id="flashcardSection" class="hidden bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Flashcards</h2>
            <div class="flip-card mb-4" onclick="flipCard()">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-white border rounded-lg">
                        <p id="cardFront" class="text-xl"></p>
                    </div>
                    <div class="flip-card-back bg-white border rounded-lg">
                        <p id="cardBack" class="text-xl"></p>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <button onclick="prevCard()" class="bg-gray-500 text-white px-4 py-2 rounded">Previous</button>
                <span id="cardCount"></span>
                <button onclick="nextCard()" class="bg-gray-500 text-white px-4 py-2 rounded">Next</button>
            </div>
        </div>

        <!-- Quiz -->
        <div id="quizSection" class="hidden bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Quiz</h2>
            <div id="quizContainer"></div>
            <button 
                onclick="checkAnswers()" 
                class="mt-4 w-full bg-green-500 text-white px-6 py-2 rounded"
            >
                Check Answers
            </button>
        </div>
    </div>

    <script>
        let flashcards = [];
        let currentCard = 0;
        let quizQuestions = [];

        function createStudyMaterials() {
            const notes = document.getElementById('notesInput').value;
            if (!notes.trim()) {
                alert('Please enter some notes first!');
                return;
            }

            // Split into sentences
            const sentences = notes.split(/[.!?]+/)
                .map(s => s.trim())
                .filter(s => s.length > 10);

            // Create flashcards
            flashcards = [];
            sentences.forEach(sentence => {
                const words = sentence.split(' ');
                const longWords = words.filter(word => 
                    word.length > 5 && 
                    !['because', 'through', 'another', 'therefore'].includes(word.toLowerCase())
                );

                if (longWords.length > 0) {
                    const word = longWords[Math.floor(Math.random() * longWords.length)];
                    flashcards.push({
                        front: sentence.replace(word, '_____'),
                        back: word
                    });
                }
            });

            // Create quiz
            quizQuestions = flashcards.slice(0, 5);

            // Show sections
            document.getElementById('flashcardSection').classList.remove('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            
            // Update display
            updateCard();
            createQuiz();
        }

        function updateCard() {
            if (flashcards.length === 0) return;
            const card = flashcards[currentCard];
            document.getElementById('cardFront').textContent = card.front;
            document.getElementById('cardBack').textContent = card.back;
            document.getElementById('cardCount').textContent = 
                `Card ${currentCard + 1} of ${flashcards.length}`;
            document.querySelector('.flip-card').classList.remove('flipped');
        }

        function createQuiz() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = quizQuestions.map((q, i) => `
                <div class="mb-4 p-4 bg-gray-50 rounded">
                    <p class="mb-2">Question ${i + 1}:</p>
                    <p class="mb-2">${q.front}</p>
                    <input type="text" 
                           id="q${i}" 
                           class="w-full p-2 border rounded"
                           placeholder="Your answer...">
                </div>
            `).join('');
        }

        function flipCard() {
            document.querySelector('.flip-card').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCard < flashcards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        function checkAnswers() {
            let score = 0;
            quizQuestions.forEach((q, i) => {
                const answer = document.getElementById(`q${i}`).value;
                if (answer.toLowerCase() === q.back.toLowerCase()) {
                    score++;
                }
            });
            alert(`You got ${score} out of ${quizQuestions.length} correct!`);
        }
    </script>
</body>
</html>
