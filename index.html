<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-container {
            perspective: 1000px;
            height: 300px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <!-- Header -->
    <nav class="glass fixed top-0 w-full z-50 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <span class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-brain mr-2"></i>Study Buddy Pro
                    </span>
                </div>
                <div class="flex space-x-4">
                    <button onclick="saveNotes()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    <button onclick="clearAll()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        <i class="fas fa-trash mr-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-24 pb-8 max-w-6xl">
        <!-- Input Section -->
        <div class="glass rounded-xl p-6 shadow-lg mb-8">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-bold mb-4">Your Notes</h2>
                    <textarea 
                        id="notesInput" 
                        class="w-full h-64 p-4 border rounded-lg resize-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Paste your notes here... I'll automatically create study materials!"
                    ></textarea>
                    <button 
                        onclick="processNotes()" 
                        class="mt-4 w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
                    >
                        <i class="fas fa-magic mr-2"></i>Generate Study Materials
                    </button>
                </div>
                <div>
                    <h2 class="text-xl font-bold mb-4">Study Tips</h2>
                    <div class="bg-blue-50 rounded-lg p-4 space-y-3">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span>Paste any text - notes, articles, or documents</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span>AI will create flashcards automatically</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span>Practice with interactive quizzes</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span>Track your progress as you learn</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Study Materials -->
        <div id="studyMaterials" class="space-y-8">
            <!-- Flashcards Section -->
            <div id="flashcardsSection" class="hidden">
                <div class="glass rounded-xl p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Flashcards</h2>
                        <div class="space-x-2">
                            <button onclick="shuffleCards()" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">
                                <i class="fas fa-random mr-2"></i>Shuffle
                            </button>
                        </div>
                    </div>
                    <div class="card-container mb-4" onclick="flipCard()">
                        <div class="card-inner">
                            <div class="card-front">
                                <p id="cardFront" class="text-xl"></p>
                            </div>
                            <div class="card-back">
                                <p id="cardBack" class="text-xl"></p>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <button onclick="prevCard()" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                            <i class="fas fa-arrow-left mr-2"></i>Previous
                        </button>
                        <span id="cardProgress" class="text-gray-600"></span>
                        <button onclick="nextCard()" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                            Next<i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quiz Section -->
            <div id="quizSection" class="hidden">
                <div class="glass rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Knowledge Check</h2>
                    <div id="quizContainer" class="space-y-4"></div>
                    <button 
                        onclick="checkAnswers()" 
                        class="mt-6 w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600"
                    >
                        <i class="fas fa-check mr-2"></i>Check Answers
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let flashcards = [];
        let currentCard = 0;
        let quizQuestions = [];

        // Load saved notes if they exist
        document.addEventListener('DOMContentLoaded', () => {
            const savedNotes = localStorage.getItem('studyNotes');
            if (savedNotes) {
                document.getElementById('notesInput').value = savedNotes;
            }
        });

        function processNotes() {
            const notes = document.getElementById('notesInput').value;
            if (!notes.trim()) {
                showToast('Please enter some notes first!', 'error');
                return;
            }

            // Split notes into sentences
            const sentences = notes.split(/[.!?]+/)
                .map(s => s.trim())
                .filter(s => s.length > 10);

            createFlashcards(sentences);
            createQuiz(sentences);

            // Show sections
            document.getElementById('flashcardsSection').classList.remove('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            
            // Save notes
            localStorage.setItem('studyNotes', notes);
            
            showToast('Study materials generated successfully!');
            updateCard();
        }

        function createFlashcards(sentences) {
            flashcards = [];
            sentences.forEach(sentence => {
                const words = sentence.split(/\s+/);
                const importantWords = words.filter(word => {
                    const cleanWord = word.toLowerCase().replace(/[.,!?]/g, '');
                    return cleanWord.length > 5 && !isCommonWord(cleanWord);
                });

                if (importantWords.length > 0) {
                    const word = importantWords[Math.floor(Math.random() * importantWords.length)];
                    const question = sentence.replace(new RegExp(`\\b${word}\\b`, 'gi'), '_____');
                    flashcards.push({
                        front: question,
                        back: word
                    });
                }
            });
        }

        function isCommonWord(word) {
            const commonWords = new Set([
                'about', 'above', 'after', 'again', 'against', 'another',
                'because', 'before', 'behind', 'between', 'through', 'therefore'
            ]);
            return commonWords.has(word);
        }

        function createQuiz(sentences) {
            quizQuestions = [];
            sentences.forEach(sentence => {
                const words = sentence.split(/\s+/);
                const importantWords = words.filter(word => 
                    word.length > 5 && !isCommonWord(word.toLowerCase())
                );

                if (importantWords.length > 0) {
                    const word = importantWords[Math.floor(Math.random() * importantWords.length)];
                    const question = sentence.replace(new RegExp(`\\b${word}\\b`, 'gi'), '_____');
                    quizQuestions.push({
                        question: question,
                        correct: word
                    });
                }
            });

            // Display quiz
            const quizHtml = quizQuestions.map((q, i) => `
                <div class="bg-white p-4 rounded-lg shadow">
                    <p class="font-semibold mb-2">Question ${i + 1}:</p>
                    <p class="mb-3">${q.question}</p>
                    <input type="text" 
                           id="q${i}" 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                           placeholder="Your answer...">
                </div>
            `).join('');
            document.getElementById('quizContainer').innerHTML = quizHtml;
        }

        function updateCard() {
            if (flashcards.length === 0) return;
            const card = flashcards[currentCard];
            document.getElementById('cardFront').textContent = card.front;
            document.getElementById('cardBack').textContent = card.back;
            document.getElementById('cardProgress').textContent = 
                `Card ${currentCard + 1} of ${flashcards.length}`;
            document.querySelector('.card-container').classList.remove('flipped');
        }

        function flipCard() {
            document.querySelector('.card-container').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCard < flashcards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        function shuffleCards() {
            flashcards.sort(() => Math.random() - 0.5);
            currentCard = 0;
            updateCard();
            showToast('Cards shuffled!');
        }

        function checkAnswers() {
            let score = 0;
            quizQuestions.forEach((q, i) => {
                const answer = document.getElementById(`q${i}`).value;
                if (answer.toLowerCase() === q.correct.toLowerCase()) {
                    score++;
                }
            });
            showToast(`You got ${score} out of ${quizQuestions.length} correct!`);
        }

        function saveNotes() {
            const notes = document.getElementById('notesInput').value;
            localStorage.setItem('studyNotes', notes);
            showToast('Notes saved successfully!');
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear everything?')) {
                document.getElementById('notesInput').value = '';
                document.getElementById('flashcardsSection').classList.add('hidden');
                document.getElementById('quizSection').classList.add('hidden');
                localStorage.removeItem('studyNotes');
                flashcards = [];
                quizQuestions = [];
                currentCard = 0;
                showToast('Everything cleared!');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg toast
                ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
