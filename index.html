<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">Quick Quiz Generator</h1>
            <textarea 
                id="notesInput" 
                class="w-full h-64 p-4 border rounded"
                placeholder="Paste your notes here..."
            ></textarea>
            <button 
                onclick="makeQuestions()" 
                class="mt-4 w-full bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600"
            >
                Generate Quiz
            </button>
        </div>

        <!-- Quiz Display -->
        <div id="quizDisplay" class="bg-white rounded-lg shadow p-6 hidden">
            <div id="questionList" class="space-y-6">
                <!-- Questions will appear here -->
            </div>
            <button 
                onclick="checkAnswers()" 
                class="mt-6 w-full bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600"
            >
                Check Answers
            </button>
        </div>
    </div>

    <script>
        let questions = [];

        function makeQuestions() {
            const notes = document.getElementById('notesInput').value;
            if (!notes) {
                alert('Please enter some notes!');
                return;
            }

            // Split notes into sentences
            const sentences = notes.split(/[.!?]+/)
                .map(s => s.trim())
                .filter(s => s.length > 20);

            questions = [];

            sentences.forEach((sentence, i) => {
                if (i < 10) { // Limit to 10 questions
                    // Create a question object
                    const q = generateQuestion(sentence, sentences);
                    if (q) questions.push(q);
                }
            });

            displayQuiz();
        }

        function generateQuestion(mainSentence, allSentences) {
            // Find the main topic/subject of the sentence
            const words = mainSentence.split(' ');
            const importantWords = words.filter(word => 
                word.length > 5 && 
                word.charAt(0) === word.charAt(0).toUpperCase()
            );

            if (importantWords.length === 0) return null;

            const topic = importantWords[0];
            
            // Create different types of questions
            const questionTypes = [
                `What is the main idea about ${topic}?`,
                `Which of the following is true about ${topic}?`,
                `What best describes ${topic}?`,
                `What is a key feature of ${topic}?`
            ];

            const question = questionTypes[Math.floor(Math.random() * questionTypes.length)];

            // Create answer choices
            const correctAnswer = mainSentence;
            const wrongAnswers = allSentences
                .filter(s => s !== mainSentence)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);

            return {
                question: question,
                choices: [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5),
                correct: correctAnswer
            };
        }

        function displayQuiz() {
            const display = document.getElementById('quizDisplay');
            const list = document.getElementById('questionList');
            
            list.innerHTML = questions.map((q, i) => `
                <div class="p-4 bg-gray-50 rounded">
                    <p class="font-bold mb-3">Question ${i + 1}: ${q.question}</p>
                    <div class="space-y-2">
                        ${q.choices.map((choice, j) => `
                            <div class="flex items-start">
                                <input type="radio" 
                                       name="q${i}" 
                                       value="${choice}"
                                       id="q${i}c${j}"
                                       class="mt-1 mr-2">
                                <label for="q${i}c${j}">${choice}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            display.classList.remove('hidden');
        }

        function checkAnswers() {
            let score = 0;
            questions.forEach((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                if (selected === q.correct) score++;
            });

            alert(`You got ${score} out of ${questions.length} correct!`);
        }
    </script>
</body>
</html>
